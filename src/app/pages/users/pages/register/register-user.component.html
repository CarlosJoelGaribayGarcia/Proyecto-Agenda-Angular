<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="photo">Fotografia</label>
        <div class="input-with-image">
        <input
        type="file"
        accept="image/*"
        id="photo"
        class="form-control"
        (change)="onFileSelected($event)"
        required/>
        <img
        *ngIf="imagePreview"
        [src]="imagePreview"
        alt="Vista previa de la imagen"
        class="preview-image"
        style="width: 50px; height: 50px;"/>
      </div>
      <div class="form-group">
        <label for="fullName">Nombre</label>
        <input
        type="text"
        id="fullName"
        class="form-control"
        [formControlName]="keyFullName"
        required/>
      </div>
      </div>
      <div class="form-group">
        <label for="name">Usuario</label>
        <input
        type="text"
        id="userName"
        class="form-control"
        [formControlName]="keyUserName"
        required/>
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input
        type="email"
        id="email"
        class="form-control"
        [formControlName]="keyEmail"
        required
        email/>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input
        type="password"
        id="password"
        class="form-control"
        [formControlName]="keyPassword"
        required
        minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Registrar</button> |
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
